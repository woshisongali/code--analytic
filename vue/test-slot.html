    // 作用域插槽
    Vue.component('submit-button', {
      data() {
        return {
          msg: 'ali'
        }
      },
      render(create, context) {
        console.log(this.$scopedSlots)
        return create('span', {
           attrs: {type: 'submit'},
           props: {text: 'lll'},
           scopedSlots: {
            default: (props) => {
              return create('em', props.text)
            }
           }
          }, [
          create('span', 'song'),
          this.$scopedSlots.default(this.props)
        ]);
      }
    });
    new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      }, 
      render(h) {
        return h('submit-button',[
          h('p', 'look me')
        ]);
      }
    });
