<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="app">
    <p :dataname="msg">the text</p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
   
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello'
      },
      mounted () {
        let self = this
        setTimeout(function (){
          self.msg = 'song'
        }, 1000) 
      }
    })
  </script>
</body>

</html>
